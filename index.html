<div class="post">
  <h3>发布文章</h3>
  <input id="title" placeholder="标题">
  <textarea id="content" rows="4" placeholder="内容"></textarea>
  <button onclick="addPost()">发布</button>
</div>
<div id="posts"></div>
<script>
function addPost(){
  let t=document.getElementById('title').value
  let c=document.getElementById('content').value
  if(!t||!c)return alert('请填写完整')
  let d=document.createElement('div')
  d.className='post'
  d.innerHTML=`<h4>${t}</h4><p>${c}</p><small>${new Date().toLocaleString()}</small>`
  document.getElementById('posts').prepend(d)
  document.getElementById('title').value=''
  document.getElementById('content').value=''
}
</script>
